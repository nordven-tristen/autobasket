# Предпочтения по продуктам и производителям
# Этот файл используется для персонализации списка покупок

# Количество персон по умолчанию для расчёта рецептов
default_servings: 3

# Любимые производители (будут добавляться к поисковым запросам)
favorite_brands:
  молоко: "Простоквашино"
  сметана: "Простоквашино"
  творог: "Домик в деревне"
  масло_сливочное: "Экомилк"
  яйца: "Роскар"
  хлеб: ""
  курица: ""
  говядина: ""

# Предпочтения по продуктам (замены и уточнения)
product_preferences:
  # Молочные продукты
  молоко:
    default: "молоко 3.2%"
    variants:
      - "молоко 2.5%"
      - "молоко 3.2%"
      - "молоко топлёное"

  масло:
    default: "масло сливочное 82.5%"
    note: "Если не указано растительное, подразумевается сливочное"

  сметана:
    default: "сметана 20%"
    variants:
      - "сметана 15%"
      - "сметана 20%"
      - "сметана 25%"

  творог:
    default: "творог 5%"
    variants:
      - "творог обезжиренный"
      - "творог 5%"
      - "творог 9%"

  # Яйца
  яйца:
    default: "яйцо куриное С1"
    note: "По умолчанию категория С1, 10 штук"

  # Мясо
  курица:
    default: "филе куриное охлаждённое"
    variants:
      - "филе куриное"
      - "бедро куриное"
      - "голень куриная"
      - "крылья куриные"

  говядина:
    default: "говядина охлаждённая"

  свинина:
    default: "свинина охлаждённая"

  фарш:
    default: "фарш говяжий охлаждённый"
    note: "Если не указан вид, подразумевается говяжий"

  # Овощи
  картофель:
    default: "картофель мытый"

  лук:
    default: "лук репчатый"
    note: "Если не указан вид, подразумевается репчатый"

  помидоры:
    default: "томаты"

  огурцы:
    default: "огурцы свежие"

# Стандартные единицы измерения
default_units:
  молоко: "1 л"
  сметана: "200 г"
  творог: "200 г"
  масло_сливочное: "180 г"
  яйца: "10 шт"
  хлеб: "1 шт"
  сахар: "1 кг"
  мука: "1 кг"
  соль: "1 кг"
  картофель: "1 кг"
  лук: "500 г"
  морковь: "500 г"
  курица_филе: "500 г"
  говядина: "500 г"
  свинина: "500 г"

# Исключения (продукты, которые не покупаем или есть аллергия)
exclusions: []
  # - "арахис"
  # - "глютен"
